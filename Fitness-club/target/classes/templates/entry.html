<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
html {
    width: 100%;
    height: 100%;
}
body {
    font-family: Arial, Helvetica, sans-serif;
    width: 100%;
    height: 100%;
}

/* Full-width input fields */
input[type=text], input[type=text] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
/* Set a style for all buttons */
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
.button-wrapper {
  display: table;
  height: 114px;
  text-align: center;
  width: 100%;
  height: 100%;
}

.button-wrapper-inner {
  vertical-align: middle;
  display: table-cell;
  width: 100%;
  height: 100%;
}

.btn-theme-primary {
  background-color: #5DF57D;
  border: none;
  color: white;
  font-size: 30px;
}
.btn-theme-primary-1{
  background-color: #2688F5;
  border: none;
  color: white;
  font-size: 30px;
}
button:hover {
    opacity: 0.8;
}

/* Extra styles for the cancel button */
.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

/* Center the image and position the close button */
.imgcontainer {
    text-align: center;
    margin: 24px 0 12px 0;
    position: relative;
}

img.avatar {
    width: 40%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    padding-top: 60px;
}

/* Modal Content/Box */
.modal-content {
    background-color: #fefefe;
    margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
    border: 1px solid #888;
    width: 50%; /* Could be more or less, depending on screen size */
}

/* The Close Button (x) */
.close {
    position: absolute;
    right: 25px;
    top: 0;
    color: #000;
    font-size: 35px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: red;
    cursor: pointer;
}

/* Add Zoom Animation */
.animate {
    -webkit-animation: animatezoom 0.6s;
    animation: animatezoom 0.6s
}

@-webkit-keyframes animatezoom {
    from {-webkit-transform: scale(0)}
    to {-webkit-transform: scale(1)}
}

@keyframes animatezoom {
    from {transform: scale(0)}
    to {transform: scale(1)}
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>
<div class="button-wrapper">
    <div class="button-wrapper-inner">
        <button class="btn-theme-primary" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Вход</button>
        <button class="btn-theme-primary-1" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Регистрация</button>
    </div>
</div>
<div id="id01" class="modal">

    <form class="modal-content animate" action="/userEntry" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
            <img src="https://ps.w.org/simple-user-avatar/assets/icon-256x256.png?rev=2413146" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Имя</b></label>
            <input type="text" placeholder="Ваше имя" name="name" required>
            <label><b>Фамилия</b></label>
            <input type="text" placeholder="Ваша фамилия" name="surname" required>
            <label><b>Укажите тип учётной записи</b></label>
            <input type="text" placeholder="Тип" name="type" required>
            <button type="submit">Ввойти</button>
        </div>

        <div class="container">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>
<div id="id02" class="modal">

    <form class="modal-content animate" action="/userAdd" method="post">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">×</span>
            <img src="https://ps.w.org/simple-user-avatar/assets/icon-256x256.png?rev=2413146" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Имя</b></label>
            <input type="text" placeholder="Ваше имя" name="name" required>

            <label><b>Фамилия</b></label>
            <input type="text" placeholder="Ваша фамилия" name="surname" required>
            <label><b>Укажите тип учётной записи</b></label>
            <input type="text" placeholder="Тип" name="type" required>
            <button type="submit">Зарегистрироваться</button>
        </div>

        <div class="container">
            <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
        </div>
    </form>
</div>

<script>
// Get the modal
var modal = document.getElementById('id01');
var modal = document.getElementById('id02');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>

</body>
</html>
