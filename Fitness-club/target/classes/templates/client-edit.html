<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    html{
    height: 100%;
    }
    body{
    height: 95%;
    }
    main{
    height: 94%;
    }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"></header>

<main>
    <div class="container mt-5 mb-5">
        <h1>Редактирование</h1>
        <div th:each="el : ${client}">
            <form method="post">
                <input type="text" th:value="${el.name}" name="name" placeholder="Введите имя клиента" class="form-control"><br>
                <input type="text" th:value="${el.surname}" name="surname" placeholder="Введите фамилию клиента" class="form-control"><br>
                <input type="text" name="id_trainer" placeholder="Изменить тренера" class="form-control"><br>
                <input type="text" name="id_subscription" placeholder="Изменить абонемент" class="form-control"><br>
                <button type="submit" class="btn btn-success">Обновить</button>
            </form>
        </div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
