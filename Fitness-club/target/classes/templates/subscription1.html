<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Абонементы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    html{
    height: 100%;
    }
    body{
    height: 95%;
    }
    main{
    height: 94%;
    }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/user-to-client" class="nav-link px-2 text-yellow">Fitness Club</a></li>
                <li><a href="/machine" class="nav-link px-2 text-white">Тренажёры</a></li>
                <li><a href="/trainer1" class="nav-link px-2 text-white">Тренеры</a></li>
                <li><a href="/subscription1" class="nav-link px-2 text-white">Абонементы</a></li>
            </ul>
            <div class="text-end">
                <a href="/user-to-client-add">
                    <button type="button" class="btn btn-success">Купить абонемент</button>
                </a>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <h3>Список абонементов</h3>
        <div th:each="el : ${subscriptions}" class="alert alert-secondary mt-2">
            <b><p th:text="${el.name}"/></b>
            <p th:text="${el.description}"/>
            <p th:text="${el.price}"/>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>

<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">"Физические упражнения могут заменить множество лекарств, но ни одно лекарство в мире
            не может заменить физические упражнения"</a></li>
    </ul>
    <p class="text-center text-muted">© Анджело Моссо</p>
</footer>
</body>
</html>
