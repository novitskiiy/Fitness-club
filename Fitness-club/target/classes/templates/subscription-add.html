<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление абонемента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    html{
    height: 100%;
    }
    body{
    height: 95%;
    }
    main{
    height: 94%;
    }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"></header>

<main>
    <div class="container mt-5 mb-5">
        <h1>Добавление абонемента</h1>
        <form action="/subscription/add" method="post">
            <input type="text" name="name" placeholder="Введите название абонемента" class="form-control"><br>
            <input type="text" name="description" placeholder="Введите описание" class="form-control"><br>
            <input type="text" name="price" placeholder="Выберите цену" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
