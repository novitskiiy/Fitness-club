<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"></header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <h3>Список клиентов</h3><br>
        <div th:each="el : ${clients}" class="alert alert-secondary mt-2">
            <p th:text="${el.name}"/>
            <p th:text="${el.surname}"/>
            <a th:href="'/client/' +${el.id}" class="btn btn-info">Подробнее</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
