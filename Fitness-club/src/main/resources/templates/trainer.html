<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тренеры</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    html{
    height: 100%;
    }
    body{
    height: 95%;
    }
    main{
    height: 94%;
    }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"></header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="text-center">
            <a href="/trainer/add">
                <button type="button" class="m-3 p-2 btn btn-info border border-secondary">Добавить тренера</button>
            </a>
        </div>
        <h3>Список тренеров</h3>
        <div th:each="el : ${trainers}" class="alert alert-secondary mt-2">
            <p th:text="${el.name}"/>
            <p th:text="${el.surname}"/>
            <form th:action="'/trainer/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
