<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
    html{
    height: 100%;
    }
    body{
    height: 95%;
    }
    main{
    height: 94%;
    }
    </style>
</head>
<body>
<header class="p-3 bg-dark text-white" th:insert="blocks/header :: header"></header>

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div th:each="el : ${client}" class="alert alert-info mt-2">
            <table class="table table-bordered table-hover">
                <thead class="thead-dark">
                <tr>
                    <th class="col-2 col-sm-1">id</th>
                    <th class="col-3 col-sm-4">Имя</th>
                    <th class="col-3 col-sm-4">Фамилия</th>
                    <th class="col-2 col-sm-2">Тренер</th>
                    <th class="col-2 col-sm-1">Абонемент</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="col-2 col-sm-1"><p th:text="${el.id}"/></td>
                    <td class="col-3 col-sm-4"><p th:text="${el.name}"/></td>
                    <td class="col-3 col-sm-4"><p th:text="${el.surname}"/></td>
                    <td class="col-2 col-sm-2" th:switch="${el.id_trainer}">
                        <p th:case="'1'" th:text="'Brad Dawson'" />
                        <p th:case="'2'" th:text="'Tony McCorney'" />
                        <p th:case="'3'" th:text="'James Willson'" />
                    </td>
                    <td class="col-2 col-sm-1" th:switch="${el.id_subscription}">
                        <p th:case="'1'" th:text="'Начальный 400'"/>
                        <p th:case="'2'" th:text="'Стандартный 800'"/>
                        <p th:case="'3'" th:text="'Комплексный 1200'"/>
                    </td>
                </tr>
                </tbody>
            </table>

            <a th:href="'/client/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a><br><br>
            <form th:action="'/client/' + ${el.id} + '/delete'" method="post">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>

        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>
</main>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
