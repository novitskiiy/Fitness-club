<body>

        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">Fitness club</h1>
            <h4>Виды фитнеса в спортклубе</h4>
        </div>
        <div class="imgcontainer">
            <img src="https://images.pexels.com/photos/3112004/pexels-photo-3112004.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Avatar" class="avatar">
        </div>
        <div>
            <p>
            В нашем клубе проводятся занятия индивидуально, в группах, а также в мини-группах. В расписании представлено более 20 тренировок в неделю<br>
            для детей и взрослых в студиях, тренажерном зале, на боксерском ринге, кортах и в бассейнах.<br>
            Для парных видов спорта предусмотрена возможность тренировки со спарринг партнером. Персональные программы составляются для похудения<br>
            или создания красивой фигуры, оздоровления, восстановления после травм или для достижения высоких результатов. <br>
            Занятия один-на-один с инструктором – наиболее эффективная форма тренировок для достижения поставленных целей.
            </p>
        </div>
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h4>Бассейн и Сауна</h4>
        </div>
        <p>
            После занятия спортом, вы можете поплавать в нашем бассейне или попариться в сауне.
        </p>
        <div class="imgcontainer">
            <img src="https://images.pexels.com/photos/863988/pexels-photo-863988.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Avatar" class="avatar">
        </div>
        <div class="imgcontainer">
            <img src="https://images.pexels.com/photos/7174404/pexels-photo-7174404.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Avatar" class="avatar">
        </div>
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h4>Питание</h4>
        </div>
        <p>
            Наши инструкторы помогут составить правильный рацион питания для спортсменов.
        </p>
        <div class="imgcontainer">
            <img src="https://images.pexels.com/photos/1092730/pexels-photo-1092730.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Avatar" class="avatar">
